<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ランダム質問</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <h1>今日の質問はこちら！</h1>
  <p id="question" style="font-size: 24px; margin: 40px 0;">読み込み中...</p>
  <button id="nextBtn" style="font-size: 18px; padding: 10px 20px;">もう一問表示</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxIw7zTJF9OeThFAYCM7IP6ou8t6QxDV8kdnOFEcBwm7nQbV0wFvkuCi03UGOYP-Lo/exec"; // ←ここにApps ScriptのURLを入れる

    async function loadQuestion() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById('question').textContent = data.question;
      } catch (e) {
        document.getElementById('question').textContent = "質問の取得に失敗しました。";
        console.error(e);
      }
    }

    document.getElementById('nextBtn').addEventListener('click', loadQuestion);

    loadQuestion();
  </script>
</body>
</html>
